name: Test - Windows
on: [push, pull_request]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          clang++ -O0 --std=c++17 -Wno-everything -o main.exe main.cpp -lshell32 -lkernel32

      - name: Test
        run: |
          .\main
